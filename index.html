<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
        <div class="header">
            <h1> DevMountain Chat Room </h1>
        </div>
      <div class="textIcon">|||</div><form ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Post?" >
      </form>
      <div class="messages-container">
        <p ng-repeat="message in messages" ng-hide="!message.text" ng-animate="'animate'"><span class="messageDate"><span class="yellow"></span>{{message.createdAt | date: mediumDate}}</span> {{message.text}} </p>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
